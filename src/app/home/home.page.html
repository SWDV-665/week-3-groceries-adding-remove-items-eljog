<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grocery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h2>Milk</h2>
          <p>2</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="secondary">
          <ion-icon slot="start" name="trash"></ion-icon>
          Done
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h2>Egg</h2>
          <p>3</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="secondary">
          <ion-icon slot="start" name="trash"></ion-icon>
          Done
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h2>Flour</h2>
          <p>4</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="secondary">
          <ion-icon slot="start" name="trash"></ion-icon>
          Done
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h2>Cheese</h2>
          <p>1</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="secondary">
          <ion-icon slot="start" name="trash"></ion-icon>
          Done
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h2>Pickle</h2>
          <p>3</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="secondary">
          <ion-icon slot="start" name="trash"></ion-icon>
          Done
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
